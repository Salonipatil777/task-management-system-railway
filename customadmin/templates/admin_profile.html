<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: #000000;
      }

      .padding {
        padding: 3rem !important;
        margin-left: 200px;
      }

      .card-img-top {
        height: 300px;
      }

      .card-no-border .card {
        border-color: #d7dfe3;
        border-radius: 4px;
        margin-bottom: 30px;
        -webkit-box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.05);
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.05);
      }

      .card-body {
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        padding: 1.25rem;
      }

      .pro-img {
        margin-top: -80px;
        margin-bottom: 20px;
      }

      .little-profile .pro-img img {
        width: 128px;
        height: 128px;
        -webkit-box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 100%;
      }

      html body .m-b-0 {
        margin-bottom: 0px;
      }

      h3 {
        line-height: 30px;
        font-size: 21px;
      }

      .btn-rounded.btn-md {
        padding: 12px 35px;
        font-size: 16px;
      }

      html body .m-t-10 {
        margin-top: 10px;
      }

      .btn-primary,
      .btn-primary.disabled {
        background: #7460ee;
        border: 1px solid #7460ee;
        -webkit-box-shadow: 0 2px 2px 0 rgba(116, 96, 238, 0.14),
          0 3px 1px -2px rgba(116, 96, 238, 0.2),
          0 1px 5px 0 rgba(116, 96, 238, 0.12);
        box-shadow: 0 2px 2px 0 rgba(116, 96, 238, 0.14),
          0 3px 1px -2px rgba(116, 96, 238, 0.2),
          0 1px 5px 0 rgba(116, 96, 238, 0.12);
        -webkit-transition: 0.2s ease-in;
        -o-transition: 0.2s ease-in;
        transition: 0.2s ease-in;
      }

      .btn-rounded {
        border-radius: 60px;
        padding: 7px 18px;
      }

      .m-t-20 {
        margin-top: 20px;
      }

      .text-center {
        text-align: center !important;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: #455a64;
        font-family: "Poppins", sans-serif;
        font-weight: 400;
      }

      p {
        margin-top: 0;
        margin-bottom: 1rem;
      }
    </style>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    {% include 'messages.html' %}
    <!--Main Navigation-->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="{% url 'dashboard' %}">
            <img
              src="https://cdn3.f-cdn.com/contestentries/1733723/42113248/5e47d289f1335_thumb900.jpg"
              class="w-100"
              height="90"
              alt="MDB Logo"
              loading="lazy"
            />
          </a>
          <a href="{% url 'home' %}" class="text-decoration-none">
            <div class="h5 mt-3 text-success">
              Back To Home <i class="fa fa-home"></i>
            </div>
          </a>
          <!-- Left links -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_employee' %}"
                >Add Employee</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_task' %}">Add Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'task_history' %}"
                >Task History</a
              >
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
          <!-- Avatar -->
          <div class="dropdown me-4">
            <a
              class="dropdown-toggle d-flex align-items-center hidden-arrow"
              href="#"
              id="navbarDropdownMenuAvatar"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                class="rounded-circle"
                height="25"
                alt="Black and White Portrait of a Man"
                loading="lazy"
              />
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuAvatar"
            >
              <li>
                <a class="dropdown-item" href="{% url 'admin_profile' %}"
                  >My profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'admin_logout' %}"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <!--Main Navigation-->
